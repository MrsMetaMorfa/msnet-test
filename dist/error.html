<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="favicon.ico">
		<title>Title</title>

		<script>
			window.pageConfig = {
				csrfName: 'csrf-token-name',
				csrfValue: 'csrf-token-value',
				url: {
					pathToAssets: '/',
					pathToData: {
						response: '/response.json'
					}
				}
			}
			window.onload = () => {
				let logoIcon = document.querySelector('.header__logo .svg-icon')
				let url = window.pageConfig.url.pathToAssets + 'svg_static/svg-logo.svg'
				logoIcon.setAttribute('src', url)
			}
		</script>

		<style>
			@font-face {
				font-family: 'Webnar';
				src: url('fonts/Webnar-DemiBold.eot');
				src: url('fonts/Webnar-DemiBold.eot?#iefix') format('embedded-opentype'),
				url('fonts/Webnar-DemiBold.woff2') format('woff2'),
				url('fonts/Webnar-DemiBold.woff') format('woff'),
				url('fonts/Webnar-DemiBold.ttf') format('truetype'),
				url('fonts/Webnar-DemiBold.svg#Webnar-DemiBold') format('svg');
				font-weight: 600;
				font-style: normal;
				font-display: swap;
			}
			@font-face {
				font-family: 'Webnar';
				src: url('fonts/Webnar-Regular.eot');
				src: url('fonts/Webnar-Regular.eot?#iefix') format('embedded-opentype'),
				url('fonts/Webnar-Regular.woff2') format('woff2'),
				url('fonts/Webnar-Regular.woff') format('woff'),
				url('fonts/Webnar-Regular.ttf') format('truetype'),
				url('fonts/Webnar-Regular.svg#Webnar-Regular') format('svg');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}

			* {
				box-sizing: border-box;
			}
			body {
				font-family: Webnar, sans-serif;
				width: 100vw;
				min-height: 100%;
				overflow: hidden;
				margin: 0;
				font-stretch: normal;
				font-style: normal;
				line-height: normal;
				letter-spacing: normal;
				color: #4a5052;
				background: white;
			}
			.header {
				position: absolute;
				display: block;
				top: 0;
				right: 0;
				padding: 24px 29px;
				border: none;
				z-index: 1000;
			}
			.header__logo {
				padding: 2px 1px;
				display: block;
				width: 115px;
				height: 57px;
			}
			.header__logo .svg-icon {
				display: block;
				width: 100%;
				height: 100%;
			}

			.error {
				background: transparent no-repeat center/cover;
				background-image: linear-gradient(to bottom, #f4f6f8, #e7ecf0), url("../img/bg.png");
				display: flex;
				height: 100%;
				min-height: 100vh;
				width: 100%;
				align-items: center;
				justify-content: center;
				line-height: 1;
			}
			.error .main {
				max-width: 800px;
				width: 100%;
			}
			.error .main__code {
				font-size: 14px;
				margin: 0;
			}
			.error .main__title {
				font-size: 54px;
				font-weight: 600;
				padding: 7px 0;
				margin: 0;
			}
			.error .main__describe {
				font-size: 22px;
				line-height: 1.27;
				margin: 0 0 36px;
			}
			.error .main__back {
				height: 36px;
				border-radius: 4px;
				background: #00aeef;
				padding: 11px 14px;
				margin: 0;
				display: inline-block;
				font-size: 14px;
				line-height: 1;
				font-weight: 600;
				color: white;
				text-decoration: none;
				box-sizing: border-box;
			}

			@media screen and (max-width: 1023px) {
				.error {
					padding: 0 60px;
				}
			}
			@media screen and (max-width: 767px) {
				.error {
					padding: 0 15px;
				}
				.error .main__title {
					padding: 8px 0 11px;
					font-size: 24px;
				}
				.error .main__describe {
					font-size: 14px;
					line-height: 16px;
					margin-bottom: 23px;
				}
			}
		</style>
	</head>
	<body>
		<div class="error">
			<header class="header">
				<div v-else class="header__logo">
					<img class="svg-icon" src="" alt="">
				</div>
			</header>
			<main class="main">
				<p class="main__code">Код ошибки: 404</p>
				<h1 class="main__title">Страница не найдена</h1>
				<p class="main__describe">Неправильно набран адрес, или такой страницы на сайте больше не существует</p>
				<a href="#" class="btn main__back">Перейти на главную</a>
			</main>
		</div>
	</body>
</html>
